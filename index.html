<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cal-container">
    <div class="calc-display">Test display</div>
    <div class="calc-buttons-container">
      <div class="calc-numbers-container">
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number zero">0</button>
      </div>
      <div class="calc-operators-container">
        <button class="operator add">+</button>
        <button class="operator subtract">-</button>
        <button class="operator multiply">x</button>
        <button class="operator divide">/</button>
        <button class="operator equals">=</button>
        <button class="operator clear">C</button>
      </div>
    </div>
  </div>
</body>
</html>
